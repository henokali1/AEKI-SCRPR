<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Search for Products</title>
</head>
<body>
    <div class="container">
        <div class="card z-depth-5">
            <h3 class="center"><b>Search for Products</b></h3>
            <div class="row">
                <div class="col s12 m3 input-field">
                    <input id="price" type="number">
                    <label for="price">Price</label>
                </div>
                <div class="col s12 m3 input-field">
                    <input id="width" type="number">
                    <label for="width">Width</label>
                </div>
                <div class="col s12 m3 input-field">
                    <input id="height" type="number">
                    <label for="height">Height</label>
                </div>
                <div class="col s12 m3 input-field">
                    <input id="length" type="number">
                    <label for="length">Length</label>
                </div>
                <div class="col s12 m3 input-field">
                    <input id="weight" type="number">
                    <label for="weight">Weight</label>
                </div>
                <div class="col s12 m3 input-field">
                    <select>
                        <option value="0" disabled selected>-----------------</option>
                        <option selected value="1">Available for delivery</option>
                        <option value="2">Not available for delivery</option>
                    </select>
                    <label>Delivery Availability</label>
                </div>
            </div>
            <a href="/view-cntr">View Counter</a>
            <br>
            <br>
            <br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</body>
</html>
